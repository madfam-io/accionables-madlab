version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: madlab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: madlab
      POSTGRES_PASSWORD: madlab
      POSTGRES_DB: madlab
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U madlab']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madlab-network

  # ============================================================================
  # Backend API Server (Fastify)
  # ============================================================================
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
      target: development
    container_name: madlab-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://madlab:madlab@postgres:5432/madlab
    ports:
      - '3001:3001'
    volumes:
      # Mount source code for hot reload in development
      - ./apps/server/src:/app/src:ro
      - ./apps/server/drizzle:/app/drizzle
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - madlab-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Frontend Client (React + Vite)
  # ============================================================================
  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
      target: development
    container_name: madlab-client
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    ports:
      - '5173:5173'
    volumes:
      # Mount source code for hot reload
      - ./apps/client/src:/app/src:ro
      - ./apps/client/public:/app/public:ro
      - ./apps/client/index.html:/app/index.html:ro
    depends_on:
      - server
    networks:
      - madlab-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  madlab-network:
    driver: bridge
